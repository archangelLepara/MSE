<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MSE Portfolio</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <h2>MSE Portfolio Tracker</h2>

  <button id="loginBtn">Sign in with Google</button>
  <button id="logoutBtn">Logout</button>

  <p id="user">Not logged in</p>

  <hr>

  <h3>Add Stock</h3>
  <input id="stock" placeholder="Stock name">
  <input id="shares" type="number" placeholder="Shares">
  <input id="price" type="number" placeholder="Buy price">
  <button id="saveStock">Save Stock</button>

  <hr>

  <canvas id="chart"></canvas>

  <!-- MAIN JS -->
  <script type="module" src="app.js"></script>
</body>
</html>
